<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Rubik+Glitch&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      font-family: 'Concert One', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3.5rem;
      color: #ffffff;
      text-shadow: 2px 2px #ff69b4;
      margin-bottom: 20px;
      animation: pop 1s ease-out infinite alternate;
    }

    .video-container {
      width: 360px;
      aspect-ratio: 9 / 16;
      border: 6px dashed #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
      background-color: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }
  </style>
</head>
